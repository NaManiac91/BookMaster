<ion-app *ngIf="isLogged">
  <ion-content class="ion-padding">
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-content>
  <ion-footer>
    <ion-toolbar color="light">
      <ion-buttons slot="start" class="menu-buttons">

        <ion-button *ngFor="let p of appPages; let i = index" routerDirection="root" [routerLink]="[p.url]"
                    lines="none" detail="false" routerLinkActive="selected">
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon" [md]="p.icon + '-sharp'"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-footer>
</ion-app>

<app-login *ngIf="!isLogged" (logged)="isLogged = true"></app-login>
