<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="medium" (click)="cancel()">Cancel</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-title>{{data.title}}</ion-title>
  <ion-item>
    <ion-label>{{data.info}}</ion-label>
  </ion-item>
</ion-content>
