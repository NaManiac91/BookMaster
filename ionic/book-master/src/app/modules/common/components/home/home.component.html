<ion-card>
  <ion-card-header class="header">
    <ion-avatar>
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label class="title-avatar">
      <h1>Welcome {{user.username}}</h1>
    </ion-label>
  </ion-card-header>
</ion-card>

<div class="content">
  <div *ngIf="provider">
    <app-object-profile [object]="provider" [view]="view"></app-object-profile>
    <ion-button (click)="createService()">Create Service</ion-button>
  </div>

  <app-reservations-list [list]="user.reservations"></app-reservations-list>
</div>
