<ion-card>
  <ion-card-header color="tertiary">
    <ion-card-title>Storico Prenotazioni</ion-card-title>
  </ion-card-header>

  <ion-list>
    <ion-item *ngFor="let reservation of pastReservations">
      <ion-label>{{ reservation.date | date : 'dd/MM/yyyy' }} - {{ reservation.slots }} - {{ reservation.providerName }}
        - {{ reservation.service.name }}
      </ion-label>
    </ion-item>
    <ion-item *ngIf="pastReservations.length === 0">Nessuna prenotazione passata.</ion-item>
  </ion-list>
</ion-card>
