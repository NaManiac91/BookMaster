<ion-list>
  <ion-item *ngFor="let service of services">
    <ion-label>{{service.name}} - {{service.description}}</ion-label>

    <ion-button *ngIf="selectable" item-right (click)="selected.emit(service)">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-item>
</ion-list>
