<ion-card *ngIf="!hide">
  <ion-card-header color="tertiary">
    <ion-card-title>I nostri partners</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let provider of providers">
        <ion-avatar item-left>
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>

        <ion-label class="title-avatar">
          <ion-label>{{provider.name}} - {{provider.description}}</ion-label>
        </ion-label>

        <ion-button item-right (click)="showServices(provider)">
          <ion-icon name="list-circle-outline"></ion-icon>
        </ion-button>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>


<ion-card *ngIf="hide">
  <ion-card-header color="tertiary">
    <ion-card-title>
      <span>{{ currentProvider.name }}</span>

      <ion-button size="small" color="light" style="float: right" (click)="hide = false">
        <ion-icon slot="icon-only" name="close-circle-outline"></ion-icon>
      </ion-button>
    </ion-card-title>
  </ion-card-header>

  <app-services-list [services]="currentProvider.services" [selectable]="true" (selected)="addReservation($event)"></app-services-list>
</ion-card>
