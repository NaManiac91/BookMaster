<app-providers-list *ngIf="!currentProvider" (selected)="currentProvider = $event"></app-providers-list>
<app-services-list *ngIf="currentProvider && !currentService" [provider]="currentProvider" [selectable]="true"
                   (selected)="serviceSelected($event.service)" (closed)="currentProvider = null"></app-services-list>

<ion-list *ngIf="slots.length > 0">
  <ion-item *ngFor="let slot of slots; let i = index">
    <ion-button (click)="addReservation(i)">
      <ion-label>{{ slot }}</ion-label>
    </ion-button>
  </ion-item>
</ion-list>
