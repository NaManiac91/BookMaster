<ng-container *ngIf="provider; else noProviderCard">
  <app-object-profile [object]="provider" [view]="view"></app-object-profile>

  <div class="actions">
    <ion-button (click)="editProvider()">{{ 'providerAdmin.editProfile' | t }}</ion-button>
    <ion-button (click)="createService()">{{ 'providerAdmin.createService' | t }}</ion-button>
  </div>
</ng-container>

<ng-template #noProviderCard>
  <ion-item lines="none">
    <ion-label>{{ 'providerAdmin.onlyProviders' | t }}</ion-label>
  </ion-item>
</ng-template>
