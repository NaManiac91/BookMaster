<ion-list>
  <ion-item>
    <ion-input label="Name" name="name" [(ngModel)]="object.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Type" name="type" [(ngModel)]="object.type"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Descritpion" name="description" [(ngModel)]="object.description" type="textarea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Phone" name="phone" [(ngModel)]="object.phone" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Email" name="email" [(ngModel)]="object.email" type="mail"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Address" name="address" [(ngModel)]="object.address"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="StartTime" name="startTime" [(ngModel)]="object.startTime" type="time"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="EndTime" name="endTime" [(ngModel)]="object.endTime" type="time"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="TimeBlockMinutes" name="timeBlockMinutes" [(ngModel)]="object.timeBlockMinutes" type="number" max="60" min="0"></ion-input>
  </ion-item>
</ion-list>
