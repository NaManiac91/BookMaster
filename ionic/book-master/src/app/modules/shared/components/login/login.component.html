<ion-content color="light">
  <ion-card class="card">
    <ion-card-header class="title" [translucent]="true">
      <ion-card-title>Book Master!!!</ion-card-title>
    </ion-card-header>

    <div *ngIf="!showUserCreate">
      <ion-list class="form">
        <ion-list>
          <ion-item>
            <ion-input label="Username" placeholder="Enter Username" [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input label="Password" placeholder="Enter Password"  type="password" [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-list>
      <ion-button color="light" class="margin-20" (click)="signup()">Sign Up</ion-button>
      <ion-button class="login-button margin-20" color="secondary" (click)="login()">Login</ion-button>

      <ion-button (click)="loginWithGoogle()">
        Login with Google
      </ion-button>
    </div>

    <div *ngIf="showUserCreate">
      <app-object-profile [view]="view" [object]="user"></app-object-profile>
      <ion-button color="light" class="margin-20" (click)="createUser()">Save</ion-button>
    </div>

  </ion-card>
</ion-content>
