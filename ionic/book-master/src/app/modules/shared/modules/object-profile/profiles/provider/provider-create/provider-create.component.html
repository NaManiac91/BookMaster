<ion-list>
  <ion-item>
    <ion-input [label]="'provider.name' | t" name="name" [(ngModel)]="object.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [label]="'provider.description' | t" name="description" [(ngModel)]="object.description" type="textarea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'provider.type' | t }}</ion-label>
    <ion-select [(ngModel)]="object.type">
      <ion-select-option *ngFor="let type of types" [value]="type">
        {{ ('provider.type.' + type) | t }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-input [label]="'provider.phone' | t" name="phone" [(ngModel)]="object.phone" type="tel"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [label]="'provider.email' | t" name="email" [(ngModel)]="object.email" type="mail"></ion-input>
  </ion-item>

  <ion-card>
    <ion-item>
      <ion-input [label]="'provider.streetAddress' | t" name="Country" [(ngModel)]="object.address.street" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [label]="'provider.city' | t" name="Country" [(ngModel)]="object.address.city" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [label]="'provider.postalCode' | t" name="Country" [(ngModel)]="object.address.postalCode" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-input [label]="'provider.country' | t" name="Country" [(ngModel)]="object.address.country" type="text" required></ion-input>
    </ion-item>
  </ion-card>

  <ion-item>
    <ion-input [label]="'provider.startTime' | t" name="startTime" [(ngModel)]="object.startTime" type="time"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [label]="'provider.endTime' | t" name="endTime" [(ngModel)]="object.endTime" type="time"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [label]="'provider.timeBlockMinutes' | t" name="timeBlockMinutes" [(ngModel)]="object.timeBlockMinutes" type="number" max="60" min="0"></ion-input>
  </ion-item>
</ion-list>
