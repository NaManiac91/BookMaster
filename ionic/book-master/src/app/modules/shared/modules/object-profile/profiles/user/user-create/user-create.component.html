<ion-card>
  <ion-item>
    <ion-input [label]="'user.username' | t" name="Username" [(ngModel)]="object.username" type="text" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [label]="'user.email' | t" name="Email" [(ngModel)]="object.email" type="email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'user.language' | t }}</ion-label>
    <ion-select [(ngModel)]="object.language">
      <ion-select-option *ngFor="let option of languageOptions" [value]="option.value">
        {{ option.labelKey | t }}
      </ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'user.isProvider' | t }}</ion-label>
    <ion-toggle [(ngModel)]="isProvider" (ionChange)="onProviderChange()"></ion-toggle>
  </ion-item>
</ion-card>


<app-object-profile *ngIf="isProvider" [view]="view" [object]="object.provider"></app-object-profile>
