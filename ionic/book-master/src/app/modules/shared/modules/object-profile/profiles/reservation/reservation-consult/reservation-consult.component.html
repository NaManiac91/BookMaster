<ion-list>
  <ion-item>
    <ion-label>Provider</ion-label>
    <ion-note slot="end">{{ object.providerName }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Servizio</ion-label>
    <ion-note slot="end">{{ object.service?.name}}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Data</ion-label>
    <ion-note slot="end">{{ object.date | date : 'dd/MM/yyyy' }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Orario</ion-label>
    <ion-note slot="end">{{ object.slots }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Durata</ion-label>
    <ion-note slot="end">{{ durationMinutes !== null ? (durationMinutes + ' m') : '-' }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-label>Prezzo</ion-label>
    <ion-note slot="end">{{ object.service?.price }}</ion-note>
  </ion-item>

  <ion-item>
    <ion-textarea [disabled]="readonly" label="Notes" placeholder="Aggiungi Nota" [(ngModel)]="object.note"></ion-textarea>
  </ion-item>
</ion-list>
