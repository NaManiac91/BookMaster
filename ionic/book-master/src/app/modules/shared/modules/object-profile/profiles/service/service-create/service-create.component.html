<ion-list>
  <ion-item>
    <ion-input label="Name" name="name" [(ngModel)]="object.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Description" name="description" [(ngModel)]="object.description" type="textarea"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Price" name="price" [(ngModel)]="object.price" type="number"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input label="Time" name="time" [(ngModel)]="object.time" type="number"></ion-input>
  </ion-item>
</ion-list>
