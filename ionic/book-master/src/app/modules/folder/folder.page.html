<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="folder-side-menu"></ion-menu-button>
    </ion-buttons>
    <ion-title class="center-text">{{ folderTitleKey | t }}</ion-title>
    <ion-buttons slot="end">
      <ion-button type="button" color="danger" shape="round" (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="folder-content">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="center-text" size="large">{{ folderTitleKey | t }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" [ngSwitch]="folder">
    <app-home *ngSwitchCase="'Home'"></app-home>
    <app-editor *ngSwitchCase="'Editor'"></app-editor>
    <app-provider-admin *ngSwitchCase="'ProviderAdmin'"></app-provider-admin>
    <app-reservation-history *ngSwitchCase="'ReservationHistory'"></app-reservation-history>
    <app-providers-list *ngSwitchCase="'Providers'"></app-providers-list>
    <app-services-list *ngSwitchCase="'Services'"></app-services-list>
    <app-reservation-workflow *ngSwitchCase="'ReservationWorkflow'"></app-reservation-workflow>
  </div>
</ion-content>

<ion-menu contentId="folder-content" menuId="folder-side-menu" side="start" type="overlay" [swipeGesture]="false">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list lines="none">
      <ion-item [button]="true" detail="false" (click)="openAccount()">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
        <ion-label>Account</ion-label>
      </ion-item>
      <ion-item [button]="true" detail="false" (click)="openHistory()">
        <ion-icon slot="start" name="time-outline"></ion-icon>
        <ion-label>{{ 'menu.history' | t }}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
