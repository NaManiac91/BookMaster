<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="center-text">{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="center-text" size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" [ngSwitch]="folder">
    <app-home *ngSwitchCase="'Home'"></app-home>
    <app-create *ngSwitchCase="'Create'"></app-create>
    <app-providers-list *ngSwitchCase="'Providers'"></app-providers-list>
    <app-services-list *ngSwitchCase="'Services'"></app-services-list>
    <app-reservation-workflow *ngSwitchCase="'ReservationWorkflow'"></app-reservation-workflow>
  </div>
</ion-content>
