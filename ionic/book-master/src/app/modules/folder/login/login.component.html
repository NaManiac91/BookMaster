<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header [translucent]="true">
      <ion-card-title>Login</ion-card-title>
    </ion-card-header>

    <ion-list>
      <ion-list>
        <ion-item>
          <ion-input label="Username" placeholder="Enter Username" [(ngModel)]="username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" type="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-list>
    <ion-button color="light" (click)="login()">Login</ion-button>
  </ion-card>
</ion-content>
